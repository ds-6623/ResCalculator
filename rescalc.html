<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="rescalc.css">
        <title>ResCalc</title>
    </head>
    <body class="body">
        <div class="calculator-holder">
            <div class="calculator-holder__left">
                <div class="calculator-holder_block">
                    <p class="calculator-holder_overall__label">Needed amount</p>
                    <input class="input" id="OverallInput" type="number" placeholder="number">
                </div>
                <br>
                <div class="calculator-holder_block">
                    <p class="heading">Amount in the inventory</p>
                    <input class="input" id="AtmInput" type="number" placeholder="number">
                </div>
                <br>
                <div class="calculator-holder_block">
                    <p class="heading">Ore/min</p>
                    <input class="input" id="SpeedInput" type="number" placeholder="number">
                </div>
            </div>
            <div class="calculator-holder__center">
                <button class="calc_btn" id="calc_btn" onclick="calc()">
                    <p>CALCULATE</p>
                </button>
            </div>
            <div class="calculator-holder__right">
                <div class="calculator-holdder_block calculator-holder_result">
                    <p class="result">Ore left:</p>
                    <span id="result1" name="result1">
                        <br>
                    </span>
                </div>
                <div class="calculator-holdder_block calculator-holder_result">
                    <p class="result">Approx. minutes:</p>
                    <span id="result2" name="result2">
                        <br>
                    </span>
                </div>
            </div>
        </div>
        <script src="./rescalc.js"></script>
    </body>
</html>
